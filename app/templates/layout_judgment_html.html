<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>United Trade Action Group Ltd (R on the application of) v Transport for London</title>
    <style>
        :root {
            --color: lavender;
            --font: 'Open Sans', sans-serif
        }

        body {
            margin: 0
        }

        body > header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 0 1in 12pt 1in;
            background-color: var(--color);
            font-family: var(--font)
        }

        body > header > div {
            display: flex;
            width: calc(100% - 2in);
            justify-content: space-between;
            align-items: baseline
        }

        body > header h1 {
            margin-bottom: 0.25em
        }

        #search-form, #lookup-form {
            margin-bottom: 0
        }

        #search-form > input[name='q'] {
            width: 40ch
        }

        #middle-header {
            width: 50%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        #lookup-form > input[name='cite'] {
            width: 30ch
        }

        body > #content {
            margin-top: 128px;
            padding: 0 1in 12pt 1in
        }

        #left-column {
            font-family: var(--font)
        }

        #middle-column {
            padding-left: 2em;
            font-family: var(--font)
        }

        #right-column {
            padding-left: 2em;
            flex: 1;
            font-family: var(--font)
        }

        #left-column > h2, #middle-column > h2, #right-column > h2 {
            margin-top: 0
        }

        a {
            color: inherit;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        body > header > div > h1 > a:hover {
            text-decoration: none
        }

        ul.collections, ul.years, ul.judgments {
            padding: 0;
            list-style-type: none
        }

        .collections > li > a, .years > li > a {
            display: inline-block;
            padding: 2pt 6pt
        }

        .years > li {
            text-align: center
        }

        .judgments > li > a {
            display: inline-block;
            padding: 3pt 6pt
        }

        .collections > li:hover, .years > li:hover, .judgments > li:hover {
            background-color: var(--color)
        }

        .collections > li.highlight, .years > li.highlight, .judgments > li.highlight {
            background-color: var(--color)
        }

        .collections > li > a:hover, .years > li > a:hover, .judgments > li > a:hover {
            text-decoration: none
        }

        .total {
            margin-top: 2em;
            margin-left: 6pt;
            font-size: smaller
        }

        .pills {
            margin-top: 6pt
        }

        .pill {
            margin-left: 1ch;
            margin-right: 1ch;
            border-radius: 25px;
            padding: 3pt 9pt;
            background-color: var(--color);
            font-size: smaller
        }

        .pill > span, .pill > a {
            display: inline-block;
            margin-left: 3pt
        }

        .search-result > div > a {
            display: inline-block;
            padding: 3pt 6pt
        }

        .search-result > div > a:hover {
            text-decoration: none;
            background-color: var(--color)
        }

        ul.snippets {
            margin-top: 3pt;
            margin-bottom: 9pt
        }

        mark {
            padding: 0 2pt;
            background-color: var(--color)
        }

        article + article {
            margin-top: 1in
        }

        #judgment {
            font-size: 12pt;
            font-family: 'Times New Roman';
        }

        #judgment .Normal {
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .CoverDesc {
            text-align: center;
            font-weight: bold;
            font-family: 'Times New Roman';
            font-size: 18pt;
        }

        #judgment .CoverMain {
            font-weight: bold;
            text-decoration: underline;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .CoverText {
            text-align: right;
            text-decoration: underline;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaHeading {
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel1 {
            text-align: justify;
            margin-left: 0.50in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel2 {
            text-align: justify;
            margin-left: 0.98in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel3 {
            text-align: justify;
            margin-left: 1.48in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel4 {
            text-align: justify;
            margin-left: 1.97in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel5 {
            text-align: justify;
            margin-left: 2.46in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel6 {
            text-align: justify;
            margin-left: 2.95in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel7 {
            text-align: justify;
            margin-left: 3.45in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel8 {
            text-align: justify;
            margin-left: 3.94in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .ParaLevel9 {
            text-align: justify;
            margin-left: 4.43in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .Quote {
            text-align: justify;
            margin-left: 1.00in;
            margin-right: 0.50in;
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .Header {
            font-family: Univers;
            font-size: 12pt;
        }

        #judgment .Footer {
            font-family: Univers;
            font-size: 12pt;
        }

        #judgment .eMailBlock {
            text-align: center;
            font-weight: bold;
            font-family: 'Times New Roman';
            font-size: 13pt;
        }

        #judgment .Title {
            font-size: 28pt;
        }

        #judgment .CommentText {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .CommentSubject {
            font-weight: bold;
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .Revision {
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .BalloonText {
            font-family: 'Segoe UI';
            font-size: 9pt;
        }

        #judgment .ListParagraph {
            margin-left: 0.50in;
            font-size: 11pt;
        }

        #judgment .EndnoteText {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .FootnoteText {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .QuoteChar {
            font-family: 'Times New Roman';
            font-size: 12pt;
        }

        #judgment .HeaderChar {
            font-family: Univers;
            font-size: 12pt;
        }

        #judgment .FooterChar {
            font-family: Univers;
            font-size: 12pt;
        }

        #judgment .TitleChar {
            font-size: 28pt;
        }

        #judgment .CommentReference {
            font-size: 8pt;
        }

        #judgment .CommentTextChar {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .CommentSubjectChar {
            font-weight: bold;
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .BalloonTextChar {
            font-family: 'Segoe UI';
            font-size: 9pt;
        }

        #judgment .EndnoteTextChar {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .EndnoteReference {
            vertical-align: super;
        }

        #judgment .FootnoteTextChar {
            font-family: 'Times New Roman';
            font-size: 10pt;
        }

        #judgment .FootnoteReference {
            vertical-align: super;
        }

        #judgment .tab {
            display: inline-block;
            width: 0.25in
        }

        #judgment section {
            position: relative
        }

        #judgment h2 {
            font-size: inherit;
            font-weight: normal
        }

        #judgment h2.floating {
            position: absolute;
            margin-top: 0
        }

        #judgment .num {
            display: inline-block;
            padding-right: 1em
        }

        #judgment td {
            position: relative;
            min-width: 2em;
            padding-left: 1em;
            padding-right: 1em
        }

        #judgment td > .num {
            left: -2em
        }

        #judgment table {
            margin: 0 auto
        }

        #judgment .fn {
            vertical-align: super;
            font-size: small
        }

        #judgment .footnote > p > .marker {
            vertical-align: super;
            font-size: small
        }
    </style>
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
