<div class="results-search-component">
    <form action="/results" id="analytics-results-filters">

        <div class="results-search-component__container">
            <div class="results-search-component__full-text-panel">
                <label for="full_text" class="results-search-component__full-text-label"><label for="search_term">Search
                    term</label></label>
                <input placeholder="Enter a party name or neutral citation" class="search-component__search-term-input" id="search_term" name="search_term" type="search">
                <input type="submit" value="Search" class="results-search-component__search-submit-button">
            </div>
        </div>

        <div class="js-results-facets-wrapper">
            <div class="results-search-component__control-container js-results-control-container">
            </div>
            <div class="structured-search">

                <div class="structured-search__filter-options js-results-facets" style="">
                    <div class="structured-search__container">
                        <fieldset>
                            <legend>Search specific fields</legend>
                            <div class="structured-search__multi-fields-panel">
                                <div class="structured-search__specific-field-container">
                                    <label for="party_name" class="structured-search__limit-to-label">Party name</label>
                                    <p class="structured-search__help-text" id="party_name-help-text">For example a
                                        claimant, defendant or prosecutor</p>
                                    <input class="structured-search__limit-to-input" id="party_name" name="party"
                                           type="text" value="" aria-describedby="party_name-help-text">
                                </div>
                                <div class="structured-search__specific-field-container">
                                    <label for="judge_name" class="structured-search__limit-to-label">Judge name</label>
                                    <p class="structured-search__help-text" id="judge_name-help-text">For example
                                        'Smith', 'Judge Smith' or 'Lord Justice Smith'</p>
                                    <input class="structured-search__limit-to-input" id="judge_name" name="judge"
                                           type="text" value="" aria-describedby="judge_name-help-text">
                                </div>
                                <div class="structured-search__specific-field-container">
                                    <label for="neutral_citation" class="structured-search__limit-to-label">Neutral
                                        citation</label>
                                    <p class="structured-search__help-text" id="neutral_citation-help-text">For example
                                        [2021] EWCA Crim 1785</p>
                                    <input class="structured-search__limit-to-input" id="neutral_citation"
                                           name="neutral_citation" type="text" value=""
                                           aria-describedby="neutral_citation-help-text">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Only include results</legend>
                            <div class="structured-search__multi-fields-panel">
                                <div class="structured-search__limit-to-container">
                                    <label for="specific_keywords" class="structured-search__limit-to-label">Containing
                                        specific keywords</label>
                                    <input class="structured-search__limit-to-input" id="specific_keywords"
                                           name="specific_keyword" type="text" value="">
                                </div>
                                <div class="structured-search__limit-to-container">
                                    <label for="court" class="structured-search__limit-to-label">From a specific court
                                        or tribunal</label>
                                    <select class="structured-search__select" id="court" name="court">
                                        <option value="">All courts</option>
                                        <option value="uksc">United Kingdom Supreme Court</option>
                                        <option value="ukpc">Privy Council</option>
                                        <option value="ewca/civ">Court of Appeal Civil Division</option>
                                        <option value="ewca/crim">Court of Appeal Criminal Division</option>
                                        <option value="ewhc/admin">Administrative Court</option>
                                        <option value="ewhc/admlty">Admiralty Court</option>
                                        <option value="ewhc/ch">Chancery Division of the High Court</option>
                                        <option value="ewhc/comm">Commercial Court</option>
                                        <option value="ewhc/costs">Senior Court Costs Office</option>
                                        <option value="ewhc/fam">Family Division of the High Court</option>
                                        <option value="ewhc/ipec">Intellectual Property Enterprise Court</option>
                                        <option value="ewhc/mercantile">Mercantile Court</option>
                                        <option value="ewhc/pat">Patents Court</option>
                                        <option value="ewhc/qb">Queen's Bench Division of the High Court</option>
                                        <option value="ewhc/tcc">Technology and Construction Court</option>
                                        <option value="ewcop">Court of Protection</option>
                                        <option value="ewfc">Family Court</option>
                                        <option value="ukut">Upper Tribunal</option>
                                        <option value="eat">United Kingdom Employment Appeal Tribunal</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>During the period</legend>
                            <div class="structured-search__multi-fields-panel">
                                <div class="structured-search__limit-to-container">
                                    <label for="from_date" class="structured-search__limit-to-label">From date</label>
                                    <input class="structured-search__date-input" id="from_date" max="3-3-2022"
                                           min="02-01-2003" name="from" placeholder="DD-MM-YYYY" type="date" value="">
                                </div>
                                <div class="structured-search__limit-to-container">
                                    <label for="to_date" class="structured-search__limit-to-label">To date</label>
                                    <input class="structured-search__date-input" id="to_date" max="3-3-2022"
                                           min="02-01-2003" name="to" placeholder="DD-MM-YYYY" type="date" value="">
                                </div>
                            </div>
                        </fieldset>
                        <div class="structured-search__submit-container">
                            <input type="submit" value="Update filters">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
