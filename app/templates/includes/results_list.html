<h2>Results list</h2>
<ul>
    {% for result in search_results %}
        <li>
            <a href="/judgment">{{ result.title }}</a>
            <div>{{ result.neutral_citation }}</div>
            <div>{{ result.date }}</div>
            <div>{{ result.snippet | safe }}</div>
        </li>
    {% endfor %}
</ul>
