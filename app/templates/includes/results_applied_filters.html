{% if filters_to_show %}
<h2 class="results-search-component__sub-header">Filters include</h2>
<ul class="results-search-component__removable-options">
    {% for item in filters_to_show %}
        {% if request.args.get(item) %}
            <li>
                <span class="results-search-component__removable-options-key">
                    {{ translate_to_human_readable_label(item) }}:
                </span>
                <span class="results-search-component__removable-options-value">
                    <span class="results-search-component__removable-options-value-text">
                        {{ translate_to_human_readable_label(request.args.get(item)) }}
                    </span>
                <a class="results-search-component__removable-options-link"
                   href="{{ remove_current_item_from_query_string(request.url, item) }}">
                    <span class="results-search-component__removable-options-sr-only">Remove</span>
                </a>
        </span>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
