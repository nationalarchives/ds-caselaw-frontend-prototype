<h2>Results filters</h2>
<form action="/search">
    <div>
        <label for="search">Search</label>
        <input id="search" name="q" value="testing" placeholder="Search">
    </div>

    <div>
        <label for="party">Party:</label>
        <input id="party" name="party" value="" placeholder="Party name">
    </div>


    <fieldset>
        <legend>Courts</legend>
        {% for court in courts %}
            <input type="checkbox" name="{{ court.code }}" id="{{ court.code }}">
            <label for="{{ court.code }}">{{ court.name }}
                {% if court.years_range_start or court.years_range_end %}
                    ({{ court.years_range_start }}
                    - {{ court.years_range_end }})
                {% endif %}
            </label>
            <br>
            {% for subdivision in court.subdivisions %}
                <input type="checkbox" name="{{ subdivision.code }}" id="{{ subdivision.code }}">
                <label for="{{ subdivision.code }}">{{ subdivision.name }}
                    {% if subdivision.years_range_start or subdivision.years_range_end %}
                        ({{ subdivision.years_range_start }}
                        - {{ subdivision.years_range_end }})
                    {% endif %}
                </label>
                <br>
            {% endfor %}
        {% endfor %}
    </fieldset>
    <div>
        <label for="judge">Judge:</label>
        <input id="judge" name="judge" value="" placeholder="Judge name">
    </div>
    <div>
        <label for="from_date">From date:</label>
        <input id="from_date" type="date" name="from" value="" placeholder="Date from">
    </div>
    <div>
        <label for="to_date">To date:</label>
        <input id="to_date" type="date" name="to" value="" placeholder="Date to">
    </div>
    <input type="submit" value="Search">
</form>
