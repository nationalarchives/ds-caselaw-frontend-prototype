<h2>Results filters</h2>
<form action="/search">
    <div>
        <label for="search">Search</label>
        <input type="text" id="search" name="q" value="testing" placeholder="Search">
    </div>

    <div>
        <label for="party">Party:</label>
        <input type="text" id="party" name="party" value="" placeholder="Party name">
    </div>

    <fieldset>
        <legend>Courts</legend>
        {% for court in courts %}
            <input type="checkbox" name="{{ court.code }}" id="{{ court.code }}">
            <label for="{{ court.code }}">{{ court.name }}
                {% if court.years_range_start or court.years_range_end %}
                    ({{ court.years_range_start }}
                    - {{ court.years_range_end }})
                {% endif %}
            </label>
            <br>
        {% endfor %}
    </fieldset>

    <div>
        <label for="judge">Judge:</label>
        <input type="text" id="judge" name="judge" value="" placeholder="Judge name">
    </div>

    <div>
        <label for="from_date">From date:</label>
        <input type="text" id="from_date" name="from" value="" placeholder="Date from">
    </div>

    <div>
        <label for="to_date">To date:</label>
        <input type="text" id="to_date" name="to" value="" placeholder="Date to">
    </div>

    <input type="submit" value="Search">
</form>
